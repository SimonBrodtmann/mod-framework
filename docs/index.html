<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/dark.css"/>
        <style>
            .markdown-section {
                .docsify-copy-code-button {
                    font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif
                }

                code, pre code {
                    color: #9baeb5;
                }

                table {
                    tr {
                        border: none;
                    }

                    tr:nth-child(2n) {
                        background-color: #ffffff10;
                    }

                    th {
                        text-align: left;
                        border: none;
                    }

                    td {
                        border: none;
                    }

                    th, td {
                        padding: 2px 10px;

                        &:first-child {
                            padding-left: 0;
                        }

                        &:last-child {
                            padding-right: 0;
                        }
                    }

                    tr:first-child {
                        th, td {
                            padding-top: 0;
                        }
                    }

                    tr:last-child {
                        th, td {
                            padding-bottom: 0;
                        }
                    }
                }

                details.mf-entity-entry {
                    padding: 1rem;
                    border: 1px solid #c8c8c8;

                    &:hover {
                        summary {
                            background-color: #686868;
                        }
                    }

                    &[open] {
                        > :last-child:not(summary) {
                            margin-bottom: 0;
                        }

                        summary {
                            margin-bottom: 1rem;
                            background-color: #686868;
                        }

                        summary + * {
                            margin-top: 0;
                        }

                        .mf-entity-entry__toggle {
                            transform: rotate(-180deg);
                        }
                    }

                    summary {
                        cursor: pointer;
                        display: flex;
                        align-items: center;
                        margin: -1rem;
                        padding: 1rem;

                        h2 {
                            flex: 1;
                            display: flex;
                            margin: 0;
                            align-items: center;
                            gap: 1rem;
                            color: #c8c8c8;

                            img {
                                height: 3rem;
                            }
                        }
                    }

                    .mf-entity-entry__toggle {
                        height: 1rem;
                        transition-duration: 250ms;
                    }
                }

                .mf-previews {
                    display: flex;
                    gap: 2rem;
                    flex-direction: row;
                    flex-wrap: wrap;
                    margin: 1.2rem 0;

                    .mf-previews-entry {
                        flex: 0 0 auto;
                        display: flex;
                        flex-direction: column;
                        gap: 0.5rem;

                        label {
                            font-size: 0.875rem;
                            font-weight: bold;
                        }
                    }
                }
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'Mod Framework',
                repo: 'SimonBrodtmann/mod-framework',
                loadSidebar: true,
                autoHeader: true,
                auto2top: true,
                maxLevel: 2,
                vueComponents: {},
            }
        </script>
        <script src="components/EntitySummary.js"></script>
        <script src="components/PreviewsEntry.js"></script>
        <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="https://unpkg.com/docsify-copy-code@2"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
        <script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>
    </body>
</html>
